name: "Deploy Fullstack App"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  id-token: write
  pages: write
  actions: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      KV_NAMESPACE: ${{ secrets.KV_NAMESPACE }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build backend Worker
        run: npm run build

      - name: Upload frontend to KV
        run: npx tsx scripts/upload-kv.ts

      - name: Deploy Worker
        run: npx wrangler deploy --env=production
        env:
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          KV_NAMESPACE: ${{ secrets.KV_NAMESPACE }}
