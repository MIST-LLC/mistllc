permissions:
  contents: read
name: Deploy MISTLLC (Docker)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # Install frontend deps (fix missing vite plugin)
      - name: Install frontend dependencies
        run: |
          npm install --prefix frontend
          npm install --save-dev @vitejs/plugin-react --prefix frontend

      # Build frontend
      - name: Build frontend
        run: npm run build --prefix frontend

      # Install backend deps
      - name: Install backend dependencies
        run: npm install --prefix backend

      # Build backend (if TS or extra build steps)
      - name: Build backend
        run: npm run build --prefix backend

      # Login to Docker Hub (or GHCR)
      - name: Log in to Docker registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mistllc:latest .

      # Push Docker image
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/mistllc:latest

      # (Optional) Deploy container to your server or cloud host
      - name: Deploy container
        run: |
          echo "Deploying container..."
          # Example for a VPS with SSH:
          # ssh user@your-server "docker pull ${{ secrets.DOCKER_USERNAME }}/mistllc:latest && docker compose up -d"
